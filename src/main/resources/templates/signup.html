<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>

<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-1">

                    <!--  alert Box-->
                    <div th:if="${session.message}"
                         th:classappend="${session.message.type}"
                         class="alert" role="alert ">

                        <p th:text="${session.message.content}"></p>

                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}">
                        </th:block>
                    </div>
					
	                <!-- registered image logo -->
                    <div class="container text-center">
                        <img style="width:50px;align-content:center;" th:src="@{/img/registericon.png}" alt="">

                    </div>

                    <h1 class="text-center">Register Here !!</h1>

                    <form  th:action="@{/do_register}" method="post" th:object="${user}">

                        <!--   name field-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>

                            <!--   show the error just below th feild if true -->
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
                                   name="name"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter name" required
                                    th:value="${user.name}">

                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"
                                 th:text="${e}">
                            </div>

                        </div>

                        <!--   email field-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email</label>

                            <input type="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
                                   name="email"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="abcd@gmail.com" required
                                   th:value="${user.email}">

                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}"
                                 th:text="${e}">
                            </div>

                        </div>

                        <!--   password field-->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Password</label>

                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
                                   name="password"
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter password" required
                                   th:value="${user.password}">

                            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}"
                                 th:text="${e}">
                            </div>

                        </div>

                        <!--  user about field-->
                        <div class="form-group">

                            <textarea name="about"
                                      placeholder="Enter something yourself"
                                      rows="6"
                                      class="form-control"
                                      th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}"
                                      th:text="${user.about}">
                            </textarea>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('about')}"
                                 th:text="${e}">
                            </div>
                        </div>

                        <div class="form-group form-check mt-2">
                            <input type="checkbox"
                                   id="agreement"
                                   name="agreement"
                                   class="form-check-input">

                            <label for="agreement">Accept terms and condition</label>

                        </div>

                        <!--  Submit and Reset Button-->
                        <div class="container mt-2 text-center">
                            <button type="submit" class="bg-primary btn text-white px-3">Submit</button>
                            <button type="reset" class="btn bg-warning text-white px-3 mx-3">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
