<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>This is add contact page</title>
	
</head>
<body>
<section>

<div class="d-flex justify-content-center">
    <div class="card mx-3 w-75">
	    <div class="card-body ">
            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="#" th:object="${contact}"
                              method="post" enctype="multipart/form-data"
                              th:action="@{/user/process-contact}"
                              class="mt-2"
                        >
                            <!-- First  name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-plus py-2"></i>
                                    </div>

                                </div>
                                <input required type="text" id="firstName" name="name"
                                       placeholder="Enter name here" class="form-control"/>

                            </div>

                            <!-- second name-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt py-2"></i>
                                    </div>

                                </div>
                                <input required type="text" id="secondName" name="secondName"
                                       placeholder="Enter last name here" class="form-control"/>

                            </div>

                            <!-- work -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-briefcase py-2"></i>
                                    </div>

                                </div>
                                <input required type="text" id="work" name="work"
                                       placeholder="Enter work here" class="form-control"/>

                            </div>

                            <!-- email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        @
                                    </div>

                                </div>
                                <input required type="email" id="email" name="email"
                                       placeholder="Enter email here" class="form-control"/>

                            </div>

                            <!-- phone -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-phone py-2"></i>
                                    </div>
                                </div>
                                <input required min="10" type="text" inputmode="numeric" id="phone" name="phone"
                                       placeholder="Enter Phone number here" class="form-control"/>
                            </div>

                            <!-- contact description -->
                            <div class="form-group mt-3">
                               <textarea name="description" id="mytextarea"
                                          rows="8" class="form-control"
                                          placeholder="Enter contact description"></textarea>
                            </div>

                            <!-- image -->
                            <div class="custom-file mt-3">
                                <input  type="file" id="image" name="profileImage"/>
                            </div>

                            <div class="container text-center">
                                <button class="btn bg-primary text-white w-25 mt-3 rounded-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init(
		// 		{
		// 	selector: '#mytextarea'
		// }
		{forced_root_block : '<p>',
			selector:'#mytextarea'
		});
	</script>
	<script>
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('#add-link').addClass("active");
		});
	
	</script>
</section>
</body>
</html>
