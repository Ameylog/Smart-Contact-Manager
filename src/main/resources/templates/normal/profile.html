<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>This profile Page</title>
</head>
<body>
<section>
	
	<div class="container" >
		<div class="card mx-3">
			<div class="card-body text-center">
				<div class="container text-center">
					<img src=" " style="height: 200px; width: 200px" class="my_profile_picture"
					     th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
					
					<h1 class="text-center" th:text="${user.name}"> </h1>
				</div>
				<table class="table">
					<thead>
					<tr>
						<th scope="col">#USERID</th>
						<th scope="col">SCRMUSER<span th:text="${user.id}"></span></th>
					</tr>
					</thead>
					
					<tbody>
					<tr>
						<th scope="row">Email</th>
						<td><span th:text="${user.email}"></span></td>
					</tr>
					
					<tr>
						<th scope="row">Role</th>
						<td><span th:text="${user.role}"></span></td>
					</tr>
					
					<tr>
						<th scope="row">Account Action</th>
						<td><span th:text="${user.enabled}"></span></td>
					</tr>
					
					<tr>
						<th scope="row">About you</th>
						<td><span th:text="${user.about}"></span></td>
					</tr>
					</tbody>
				</table>
				
				<div class="d-flex justify-content-center mt-4">
					<button th:onclick="|deleteContact(${user.id})|" class="btn btn-danger px-4 mx-3">Delete</button>
					
					<form th:action="@{/user/update-user}" method="post">
						<button class="btn-block btn btn-info">EDIT USER</button>
					</form>
				</div>
				
				
				
			</div>
		</div>
	</div>
	<script>
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('#profile-link').addClass("active");
		});
	
	</script>
</section>

</body>
</html>
