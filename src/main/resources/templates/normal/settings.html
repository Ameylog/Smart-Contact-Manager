<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>This Home Page</title>
</head>
<body>
<section>
	
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-10 ">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post">
							
							<div class="form-group mt-3">
								<input name="oldPassword" type="password" class="form-control " placeholder="Enter Old Password">
							</div>
							<div class="form-group mt-3">
								<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password">
							</div>
							<div class="text-center mt-4">
								<button type="reset" class="btn text-white bg-danger px-3">Reset</button>
								<button type="submit" class="btn text-white bg-primary px-3 mx-2">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	
	<script>
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('#settings-link').addClass("active");
		});
	
	</script>
</section>
</body>
</html>
