<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>This Update Form</title>
</head>
<body>
<section>
	<div class="card mx-3" >
		
		<div class="card-body ">
			<h1 class="text-center">Update Your Contact</h1>
			
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						
						<form action="#" th:object="${contact}"
						      method="post" enctype="multipart/form-data"
						      th:action="@{/user/process-update}"
						      class="mt-2"
						>
							<!-- Content Id of User -->
							<input th:value="${contact.cId}" type="hidden" >
							
							<!-- First  name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus py-2"></i>
									</div>
								
								</div>
								<input th:value="${contact.name}" required type="text" id="firstName" name="name"
								       placeholder="Enter name here" class="form-control"/>
							</div>
							
							<!-- second name-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt py-2"></i>
									</div>
								</div>
								
								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
								       placeholder="Enter last name here" class="form-control"/>
							</div>
							
							<!-- work -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-briefcase py-2"></i>
									</div>
								</div>
								
								<input th:value="${contact.work}" required type="text" id="work" name="work"
								       placeholder="Enter work here" class="form-control"/>
							</div>
							
							<!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										@
									</div>
								</div>
								
								<input th:value="${contact.email}" required type="email" id="email" name="email"
								       placeholder="Enter email here" class="form-control"/>
							</div>
							
							<!-- phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-phone py-2"></i>
									</div>
								</div>
								
								<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
								       placeholder="Enter Phone number here" class="form-control"/>
							</div>
							
							<!-- contact description -->
							<div class="form-group mt-3">
                               <textarea type="text" th:text="${contact.description}" name="description" id="mytextarea"
                                         rows="8" class="form-control" placeholder="Enter contact description">
                               </textarea>
							</div>
							
							<!-- image -->
							<div class="container text-center mt-3">
								<img style="width: 120px; height: 120px" class="img-fluid my_profile_picture" src=""
								     th:src="@{'/img/'+${contact.getImage()}}"/>
							</div>
							
							<div class="custom-file mt-3">
								<p class="mt-2" style="font-style: italic">Choose Image</p>
								<input  type="file" id="image" name="profileImage"/>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-success mt-3">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init(
				// 		{
				// 	selector: '#mytextarea'
				// }
				{forced_root_block : '<p>',
					selector:'#mytextarea'
				});
	</script>

</section>
</body>
</html>
