<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Forgot Page</title>
</head>
<body>
<section>
	<div id="login">
		<div class="container">
			<div id="login-row" class="row text-center align-items-center d-flex justify-content-center">
				<div id="login-column" class="col-md-6">
					
					<div id="login-box" style="height:250px;" class="col-sm-12 ">
						
						<!--  alert Box-->
						<!-- if message is present in session then only show message box -->
						<div th:if="${session.message}" class="container" role="alert">
							
							<div  class="alert  alert-danger my-2 text-center" role="alert">
								<span th:text="${session.message}"></span>
							</div>
							
							<!-- remove message box after showing -->
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}">
							</th:block>
						</div>
						
						<!--  Email form-->
						<h3 class="text-center mt-3">Forgot Password</h3>
						
						<form action="" th:action="@{/send-otp}" method="post">
							
							<div class="form-group text-center w-50% mx-5 mt-4">
								<input type="email" name="email" class="form-control" required="required" placeholder="Enter your email here">
							</div>
							
							<div class="container text-center mt-4">
								<button  class="btn btn-warning ">Send OTP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
