<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
               th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base html</title>
</head>

<body>

<!--    navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand " href="/" th:href="@{/}">Smart Contact Manager</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
	            
	            <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" th:href="@{/}">Home</a>
                </li>
	            
	            <!-- About -->
                <li class="nav-item">
                    <a class="nav-link" href="/about" th:href="@{/about}">About</a>
                </li>

                <!-- Login -->
                <li class="nav-item">
                    <a href="/user/index"  class="nav-link ">Login</a>
                </li>

                <!-- SignUp -->
                <li class="nav-item">
                    <a href="/signup" th:href="@{/signup}" class="nav-link" >SignUp</a>
                </li>
            </ul>

            <!-- Search box -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bg-warning text-white" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--End navabar-->


<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<script th:src="@{/js/script.js}"></script>
</body>
</html>
